  description: The lab is interested in parsing the variability that is hallmark to adolescent decision-making. Thinking on our own experiences as humans, we know that it is unlikely that we make the exact same choice all or none of the time in a given decision context. This is especially true in adolescence, when individuals are granted greater autonomy to explore their environment on their own. We want to know what drives adolescent decision behavior by examining when and why teens make certain kinds of choices. We currently focus on two categories of teen choice behavior. First, we care about evaluating and refining popular scientific models of adolescent risk-taking, especially in ecologically relevant contexts (e.g., substance use, driving behavior). Second, we are curious about how teens’ social decision preferences involving known others (e.g., how do they navigate choices that outcomes for multiple known others, sometimes in conflicting ways?). Dr. Guassi Moreira is accepting students and trainees who are interested in this line of work.
